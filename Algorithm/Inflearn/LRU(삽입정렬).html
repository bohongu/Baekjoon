<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let cache = Array.from({ length: size }, () => 0);
        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (x === arr[i]) pos = i;
          if (pos === -1) {
            for (let i = size - 1; i >= 1; i--) {
              cache[i] = cache[i - 1];
            }
          } else {
            for (let i = pos; i >= 1; i--) {
              cache[i] = cache[i - 1];
            }
          }
          cache[0] = x;
        });
        return cache;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
