<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        arr.sort((a, b) => b - a);
        let sumArr = [];

        for (let i of arr) {
          let sum = 0,
            temp = i;
          while (temp) {
            sum += temp % 10;
            temp = Math.floor(temp / 10);
          }
          sumArr.push(sum);
        }

        return arr[sumArr.indexOf(Math.max(...sumArr))];
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
