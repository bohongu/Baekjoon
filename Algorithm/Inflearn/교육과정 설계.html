<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let queue = need.split("");
        for (let i of plan) {
          if (queue.includes(i)) {
            if (i !== queue.shift()) {
              return "NO";
            }
          }
        }
        if (queue.length > 0) {
          return "NO";
        }
        return "YES";
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
