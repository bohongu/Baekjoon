<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let cnt = 0;
        for (let i of s) {
          if (i === i.toUpperCase()) {
            cnt++;
          }
        }
        return cnt;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
