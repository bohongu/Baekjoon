<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let minValue = Number.MAX_SAFE_INTEGER;
        function DFS(L, sum) {
          if (sum > m) return;
          if (L >= minValue) return; // 최적화 (DFS-Cut Edge Tech)
          if (sum === m) {
            minValue = Math.min(minValue, L);
          } else {
            for (let i = 0; i < arr.length; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
        }
        DFS(0, 0);
        return minValue;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
