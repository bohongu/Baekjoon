<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let hash = new Map();
        for (let i of str1) {
          if (hash.has(i)) {
            hash.set(i, hash.get(i) + 1);
          } else {
            hash.set(i, 1);
          }
        }

        for (let i of str2) {
          if (!hash.has(i) || hash.get(i) === 0) {
            return "NO";
          }
          hash.set(i, hash.get(i) - 1);
        }
        return "YES";
      }

      let a = "abaCC";
      let b = "Caaab";
      console.log(solution(a, b));
    </script>
  </body>
</html>
