<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let minValue = Number.MAX_SAFE_INTEGER;

        for (let i of arr) {
          if (minValue > i) {
            minValue = i;
          }
        }

        return minValue;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
