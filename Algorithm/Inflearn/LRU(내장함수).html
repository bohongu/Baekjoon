<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let cache = [];
        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (x === arr[i]) pos = i;
          if (pos === -1) {
            cache.unshift(x);
            if (cache.length > size) cache.pop();
          } else {
            cache.splice(pos, 1);
            cache.unshift(x);
          }
        });
        return cache;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
