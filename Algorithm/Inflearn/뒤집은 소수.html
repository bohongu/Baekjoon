<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num) {
        let reverseArr = [];
        let primeArr = [];
        let cnt = 0;

        for (let i of num) {
          reverseArr.push(parseInt(String(i).split("").reverse().join("")));
        }

        for (let i of reverseArr) {
          cnt = 0;
          for (let j = 0; j <= i; j++) {
            if (i % j === 0) {
              cnt++;
            }
          }
          if (cnt === 2) {
            primeArr.push(i);
          }
        }
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
