    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function reflection(l) {
          if (l === 0) return;
          else {
            reflection(l - 1);
            console.log(l);
            // 스택 프레임
          }
        }
        reflection(n);
      }

      solution(3);
    </script>
  </body>
