<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 1;
        function DFS(l) {
          if (l === 0) {
            return;
          } else {
            DFS(l - 1);
            answer *= l;
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
